<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 02</title>
    <style>
        #container {
            width: 100vw;
            height: 100vh;
            outline: solid 1px black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle {
            width: 150px;
            height: 80px;
            background-color: black;
            margin: 10px
        }
        .rectangle:first-child {
            font-family: cursive;
            color: white;
            background-color: green;
        }

        .rectangle:last-child {
            font-family: cursive;
            color: white;
            background-color: crimson;
        }
    </style>
</head>
    <body>
        <div id="container">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </body>
</html>
