<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0053af 0%, #000000 100%);
        }
        #container {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
        }

        .buttons {
            height: 100px;
            width: 300px;
            max-width: 300px;
            text-align: center;
            background-color: rgba(173, 216, 230, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition for smooth effect */
            border: black 5px;
            color: #ffffff;
            font-family: "Samsung Sans",serif;
            font-weight: bolder;
            font-size: larger;
        }

        .buttons:hover {
            background-color: skyblue; /* Change background color on hover */
            color: black;
        }
        .buttons:active {
            background-color: #007bff; /* Change to a different color when active */
            color: white; /* Change text color when active */
        }
        @media (min-width: 600px) {
            #container {
                grid-template-columns: auto auto;
                grid-template-rows: 1fr;
            }
        }


    </style>
</head>
<body>
    <div id="container">
        <button class="buttons" id="first_task">
            First Task
        </button>
        <button class="buttons" id="second_task">
            Second Task
        </button>

    </div>

</body>
</html>
